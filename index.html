<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobil TEC</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="logo">Mobil TEC</div>
      <div class="barra-superior">
        <div class="busqueda">
          <input type="text" placeholder="buscar..." />
        </div>
        <nav>
          <a href="#INICIO">INICIO</a>
          <a href="#SAMSUNG">SAMSUNG</a>
          <a href="#XIAOMI">XIAOMI</a>
          <a href="#IPHONE">IPHONE</a>
          <a href="#ACCESORIOS">ACCESORIOS</a>
        </nav>
      </div>

      <div class="carrito">
        <img src="imagenes/carrito.png" alt="carrito" />
      </div>
      <a href="#INICIO"
        ><img src="imagenes/logo.jpg" alt="logo de MOBIL TEC"
      /></a>
    </header>
    <div class="git-principal">
      <div class="productos">
        <img src="Gif/s25-ultra.gif" alt="s25-ultra" />
        <p>SAMSUNG S25 ULTRA</p>
      </div>
      <div class="productos">
        <img src="Gif/xiaomi-15-ultra.gif" alt="xiaomi-15-ultra" />
        <p>XIAOMI 15 ULTRA</p>
      </div>
      <div class="productos">
        <img src="Gif/iphone-16-pro-max.gif" alt="iphone-16-pro-max" />
        <p>IPHONE 16 PRO MAX</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Mobil TEC - Todos los derechos reservados.</p>
    </footer>

</html>

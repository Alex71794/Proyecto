<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobil TEC</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="logo">Mobil TEC</div>
      <div class="barra-superior">
        <div class="busqueda">
          <input type="text" placeholder="buscar..." />
        </div>
        <nav>
          <a href="#INICIO">INICIO</a>
          <a href="#SAMSUNG">SAMSUNG</a>
          <a href="#XIAOMI">XIAOMI</a>
          <a href="#IPHONE">IPHONE</a>
          <a href="#ACCESORIOS">ACCESORIOS</a>
        </nav>
      </div>

      <div class="carrito">
        <img src="imagenes/carrito.png" alt="carrito" />
      </div>
      <a href="#INICIO"
        ><img src="imagenes/logo.jpg" alt="logo de MOBIL TEC"
      /></a>
    </header>
    <div class="imagenes">
      <div class="imagenes-samsung">
        <div class="productos">
          <img src="imagenes/A56.png" alt="samsung-a56" />
          <p>SAMSUNG A56</p>
        </div>
        <div class="productos">
          <img src="imagenes/S25.png" alt="samsung-s25" />
          <p>SAMSUNG S25</p>
        </div>
        <div class="productos">
          <img src="imagenes/s25-edge.png" alt="samsung-s25-edge" />
          <p>SAMSUNG S25 EDGE</p>
        </div>
        <div class="productos">
          <p>SAMSUNG S25 ULTRA</p>
          <img src="imagenes/s25-ultra.png" alt="samsung-s25-ultra" />
        </div>
      </div>
      <div class="imagenes-xiaomi">
        <div class="productos">
          <img src="imagenes/note-14-pro+.png" alt="note-14-pro+" />
          <p>XIAOMI NOTE 14 PRO+</p>
        </div>
        <div class="productos">
          <img src="imagenes/xiaomi-14t-pro.png" alt="xiaomi-14t-pro" />
          <p>XIAOMI 14T PRO</p>
        </div>
        <div class="productos">
          <img src="imagenes/xiaomi-15.png" alt="xiaomi-15" />
          <p>XIAOMI 15</p>
        </div>
        <div class="productos">
          <img src="imagenes/xiaomi-15-ultra.png" alt="xiaomi-15-ultra" />
          <p>XIAOMI 15 ULTRA</p>
        </div>
      </div>
      <div class="imagenes-iphone">
        <div class="productos">
          <img src="imagenes/iphone-16e.png" alt="iphone-16e" />
          <p>IPHONE 16E</p>
        </div>
        <div class="productos">
          <img src="imagenes/iphone-16.png" alt="iphone-16" />
          <p>IPHONE 16</p>
        </div>
        <div class="productos">
          <img src="imagenes/iphone-16-pro.png" alt="iphone-16-pro" />
          <p>IPHONE 16 PRO</p>
        </div>
        <div class="productos">
          <img src="imagenes/iphone-16-pro-max.png" alt="iphone-16-pro-max" />
          <p>IPHONE 16 PRO MAX</p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Mobil TEC - Todos los derechos reservados.</p>
    </footer>
  </body>
</html>

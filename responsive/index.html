<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="imagenes/logo.png" logo />
      </div>
      <div class="barra-superior">
        <div>
          <form class="busqueda">
            <input type="text" placeholder="buscar..." />
          </form>
        </div>
        <div class="menu-hamburguesa" id="hamburguesa">â˜°</div>
        <nav id="menu">
          <a href="#INICIO">INICIO</a>
          <a href="#SAMSUNG">SAMSUNG</a>
          <a href="#XIAOMI">XIAOMI</a>
          <a href="#IPHONE">IPHONE</a>
          <a href="#ACCESORIOS">ACCESORIOS</a>
        </nav>
      </div>
      <div class="carrito-boton">
        <img src="imagenes/carrito sin fondo.png" alt="carrito" />
        <span class="contador">0</span>
        <span class="texto-carrito">Mi cesta</span>
      </div>
    </header>
    <div class="imagenes">
      <div class="imagenes-samsung">
        <div class="productos">
          <p>SAMSUNG A56</p>
          <img src="imagenes/A56.png" alt="samsung-a56" />
        </div>
        <div class="productos">
          <p>SAMSUNG S25</p>
          <img src="imagenes/S25.png" alt="samsung-s25" />
        </div>
        <div class="productos">
          <p>SAMSUNG S25 Edge</p>
          <img src="imagenes/s25-edge.png" alt="samsung-s25-edge" />
        </div>
        <div class="productos">
          <p>SAMSUNG S25 ULTRA</p>
          <img src="imagenes/s25-ultra.png" alt="samsung-s25-ultra" />
        </div>
      </div>
      <div class="imagenes-xiaomi">
        <div class="productos">
          <p>XIAOMI NOTE 14 PRO+</p>
          <img src="imagenes/note-14-pro+.png" alt="note-14-pro+" />
        </div>
        <div class="productos">
          <p>XIAOMI 14T PRO</p>
          <img src="imagenes/xiaomi-14t-pro.png" alt="xiaomi-14t-pro" />
        </div>
        <div class="productos">
          <p>XIAOMI 15</p>
          <img src="imagenes/xiaomi-15.png" alt="xiaomi-15" />

        <div class="productos">
          <p>XIAOMI 15 ULTRA</p>
          <img src="imagenes/xiaomi-15-ultra.png" alt="xiaomi-15-ultra" />
        </div>
      </div>
      <div class="imagenes-iphone">
        <div class="productos">
          <p>IPHONE 16e</p>
          <img src="imagenes/iphone-16e.png" alt="iphone-16e" />
        </div>
        <div class="productos">
          <p>IPHONE 16</p>
          <img src="imagenes/iphone-16.png" alt="iphone-16" />
        </div>
        <div class="productos">
          <p>IPHONE 16 PRO</p>
          <img src="imagenes/iphone-16-pro.png" alt="iphone-16-pro" />
        </div>
        <div class="productos">
          <p>IPHONE 16 PRO MAX</p>
          <img src="imagenes/iphone-16-pro-max.png" alt="iphone-16-pro-max" />
        </div>
      </div>
    </div>
  </body>
  <script>
    const btnHamburguesa = document.getElementById("hamburguesa");
    const menu = document.getElementById("menu");

    btnHamburguesa.addEventListener("click", () => {
      menu.classList.toggle("abierto");
    });
  </script>
</html>
